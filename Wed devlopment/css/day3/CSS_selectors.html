    <title>CSS_selectors</title>
    <style>
        /* it select the has a particlar attribute set to a fixed value */
        a[target=_blank]{
            color: crimson;
            text-decoration: none;
        }

        a[traget]{
           font-size: 5em;
        }
       
    </style>
</head>
<body>
    <!-- 
        CSS Selectors
        is, class, tag(first modul html)
        combination of selectors
        attribute
        pseudo classes:first-clild, first-letter, first-line, :focus
    -->
    <a href="http://www.google.com">Google</a>

    <a href="http://www.twitter.com" target="_blank" >twitter</a>
